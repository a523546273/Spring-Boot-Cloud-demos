server.port=8084

mybatis.config-location=classpath:META-INF/mybatis-config.xml

spring.shardingsphere.datasource.names=master,slave

# 主数据源
spring.shardingsphere.datasource.master.type=com.alibaba.druid.pool.DruidDataSource
spring.shardingsphere.datasource.master.driver-class-name=com.mysql.jdbc.Driver
spring.shardingsphere.datasource.master.url=jdbc:mysql://localhost:3306/mmj-order?characterEncoding=utf-8
spring.shardingsphere.datasource.master.username=root
spring.shardingsphere.datasource.master.password=root

# 从数据源
spring.shardingsphere.datasource.slave.type=com.alibaba.druid.pool.DruidDataSource
spring.shardingsphere.datasource.slave.driver-class-name=com.mysql.jdbc.Driver
spring.shardingsphere.datasource.slave.url=jdbc:mysql://localhost:3306/mmj-order?characterEncoding=utf-8
spring.shardingsphere.datasource.slave.username=root
spring.shardingsphere.datasource.slave.password=root


# 分表配置
#spring.shardingsphere.sharding.tables.user.actual-data-nodes=ds0.user_${0..3}
#spring.shardingsphere.sharding.tables.user.table-strategy.inline.sharding-column=id
#spring.shardingsphere.sharding.tables.user.table-strategy.inline.algorithm-expression=user_${id % 4}


spring.shardingsphere.sharding.tables.t_order_info.actual-data-nodes=mmj-order.t_order_info_${0..99}
spring.shardingsphere.sharding.tables.t_order_info.table-strategy.inline.sharding-column=CREATER_ID
spring.shardingsphere.sharding.tables.t_order_info.table-strategy.inline.algorithm-expression=t_order_info_${CREATER_ID % 100}




# 读写分离配置
spring.shardingsphere.sharding.master-slave-rules.mmj-order.master-data-source-name=master
spring.shardingsphere.sharding.master-slave-rules.mmj-order.slave-data-source-names=slave

# 显示SQL
spring.shardingsphere.props.sql.show=true